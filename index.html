<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div class="container clearfix">
        <div class="container-left">
            <div class="header-left">
                <div class="avatar">
                    <img src="img/avatar_2.jpg" alt="avatar">
                </div>
                <p>Simone Ortu</p>
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>
            <div class="disclaimer clearfix">
                <div class="icon">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="disc-box">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="searchbar clearfix">
                <button type="submit"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat" name="search">
            </div>
            <div class="contacts">
                <ul id="contatti">
                    <li v-for="item in items">
                        <div class="avatar_c">
                            <img v-bind:src="'img/avatar'+item.avatar+'.jpg'" alt="avatar">
                            <div class="nome">{{item.name}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-right">
            <div class="header-right">
                <div class="user">
                    <div class="avatar">
                        <img src="img\avatar_1.jpg" alt="avatar_1">
                    </div>
                    <div class="accesso">
                        <h4>Mario</h4>
                        <p>ultimo accesso oggi alle</p>
                    </div>

                </div>
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat-box">
                <div class="message sent">
                    Ciao come stai?
                </div>
                <div class="message recived">
                    Bene bene tu?
                </div>
            </div>
            <div class="chat">
                <div class="smile"><i class="far fa-smile"></i></div>
                <input type="text" placeholder="Scrivi un mesaggio">
                <div class="audio"><i class="fas fa-microphone"></i></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
